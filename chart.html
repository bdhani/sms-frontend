<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
  <title>Stock Detail Interface</title>
</head>
<body class="bg-gray-200">
  <div class="container mx-auto p-4">

    <!-- Company Detail Section -->
    <div class="mb-4">
      <h1 id="companyName" class="text-2xl font-bold mb-2"></h1>
      <p class="text-gray-600 mb-2">Current Stock Price: <span id="price"></span></p>
      <p class="text-gray-600 mb-2">Valuation: <span id="valuation"></span></p>

      <!-- Stock Price Chart Section -->
      <div id="stockChart" class="mt-4"></div>
    </div>
<section class="mb-8 ">
  
    <div class="flex flex-col h-screen"> 
      <div id="stockPriceChart" class="w-full h-full overflow-auto"></div>
         </div>
         
</section>
    <!-- Stock Price News Section -->
    <section class="mb-8">
      <h2 class="text-3xl font-bold mb-4">Stock Price News</h2>

      <button type="button" id="refreshNews" class="bg-blue-500 text-white py-2 px-4 rounded-md">Refresh News</button>
      <div id="newsSection" class="space-y-4 mb-8 bg-yellow-200">

              </div> -->
      </div>
  </section>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-300 p-4 text-center">
    Stock Simulator Built By Ayushman, Divya, Deepanshu 
  </footer>

  <!-- External Libraries -->

  <script src="news.js"></script>
</body>
</html>
