<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Team Registration</title>
</head>
<body class="font-sans bg-gray-100">

<div class="container mx-auto p-4">

    <form id="registrationForm" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-6">Team Registration</h2>

        <div class="mb-4">
            <label for="teamName" class="block text-gray-600">Team Name:</label>
            <input type="text" id="teamName" name="teamName" class="w-full p-2 border border-gray-300 rounded-md">
        </div>

  
        <div class="mb-4">
            <label class="block text-gray-600">Team Members:</label>
          
            <div id="teamMembersContainer">
                <div class=" space-x-4">
                    <input type="text" name="memberName" placeholder="Name" class="p-2 border border-gray-300 rounded-md mb-4">
                    <input type="email" name="memberEmail" placeholder="Email" class="p-2 border border-gray-300 rounded-md mb-4">
                    <input type="tel" name="memberPhoneNumber" placeholder="Phone Number" class="p-2 border border-gray-300 rounded-md mb-4">
                    <input type="text" name="memberRollNo" placeholder="Roll Number" class="p-2 border border-gray-300 rounded-md mb-4">
                </div>
                <div class=" space-x-4">
                    <input type="text" name="memberName" placeholder="Name" class="p-2 border border-gray-300 rounded-md mb-4 required">
                    <input type="email" name="memberEmail" placeholder="Email" class="p-2 border border-gray-300 rounded-md mb-4">
                    <input type="tel" name="memberPhoneNumber" placeholder="Phone Number" class="p-2 border border-gray-300 rounded-md mb-4">
                    <input type="text" name="memberRollNo" placeholder="Roll Number" class="p-2 border border-gray-300 rounded-md mb-4 required">
                </div>
            </div>
            <button type="button" id="addMemberButton" class="mt-2 p-2 bg-blue-500 text-white rounded-md">Add Member</button>
        </div>

        <div class="mb-4">
            <label for="username" class="block text-gray-600">Team Username:</label>
            <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-600">Team Password:</label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md">
        </div>

     
        <button type="button" id="submitButton" class="w-full p-2 bg-green-500 text-white rounded-md">Register</button>
    </form>

</div>
<script src="registration-form.js"></script>

</body>
<footer class="mt-8 text-center text-gray-500">
    <p>Stock Simulator Built By Ayushman, Divya, Deepanshu, Dhani </p>
</footer>
</html>
